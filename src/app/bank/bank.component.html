<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <a (click)="cancel()" class="back">
          <i class="material-icons">arrow_back</i><sup>Back</sup>
        </a>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-6 ">
        <h3 class="mb-5">Employee Bank Application</h3>
      </div>
      <div class="col-6">
        <a routerLink="/employee/bankdetail" class="btn btn-success float-right p-2">
          <i class="fas fa-plus custom-fa-plus"></i>
          <span> Add BankDetail</span>
        </a>
      </div>
      <div class="col-lg-12" style="overflow-x:auto;">
        <table class="table">
            <thead>
            <tr>
              <th>Id</th>
              <th>HolderName</th>
              <th>AccountNo</th>
              <th>BankName</th>
              <th>Branch</th>
              <th>IFSE</th>
              <th>UPI-ID</th>
              <th colspan="3" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody id="tabbody" *ngFor="let data of bindData;let i=index " class="text-dark">
            <tr>
              <td>{{i+1}}</td>
              <td>{{data.holderName}}</td>
              <td>{{data.accountNo}}</td>
              <td>{{data.bankName}}</td>
              <td>{{data.branch}}</td>
              <td>{{data.ifsc}}</td>
              <td>{{data.upiId}}</td>
              <td><a routerLink="/employee/bankupdate/{{data.id}}"><i class="fas fa-pencil-alt text-success"></i></a></td>
              <td><a routerLink="/employee/bankview/{{data.id}}"><i class="far fa-eye text-info"></i></a></td>
              <td ><i class="fas fa-trash text-danger" (click)="dele(data.id)"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
