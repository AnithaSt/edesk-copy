<div class="container-fluid firstimage family">
  <div class="row">
    <div class="col-lg-4 col-md-3 col-sm-12"></div>
    <div class="col-lg-4 col-md-6 col-sm-12 text-center mb-5">
      <div class="text-center text-white">
        <div class="flex">
          <img src="/assets/download.jpg" alt="image" width="80" height="70"><br><br>
          <h1 class="font mb-1">E-Desk</h1>
        </div>
        <br><br>
        <div class="container-fluid">
          <div class="col-lg-12 col-md-12 col-sm-12 mb-5">
            <form name=myName #myName="ngForm" (ngSubmit)="send(myName.value)">
              <div class="form-group">
                <input type="text" name="email" class="form-control" name="email" #email="ngModel" ngModel
                  placeholder=" Email">
              </div><br>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" #password="ngModel"
                  ngModel>
              </div><br>
              <button type="submit" class="btn btn-md border-white text-white mt-5"
                [disabled]="!myName.form.valid">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-12"></div><br>
    </div>
  </div>
