<div class="container-fluid">
<div class="container family ">
  <div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12">
      <a (click)="cancel()" class="back">
          <i class="material-icons">arrow_back</i> <sup>Back</sup>
      </a>
      <div class="search-container pull-right">
          <form action="/action_page.php">
            <input type="text" placeholder="Search Employee" name="searchInput" #searchInput="ngModel" class="search"[(ngModel)]="searchText">
            <button class="btn btn-primary search-btn" type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
       <br><br><hr>
   </div><br><br>
  </div>
    <div class="row">
      <hr>
      <div class="col-8">
        <h3 class="mb-5"> Employees Details</h3>
      </div>
      <div class="col-4">
          <a routerLink="/employee/detail" class="btn btn-success float-right p-2">
            <i class="fas fa-plus custom-fa-plus"></i> 
            <span> Add Employee</span>
          </a>
      </div>
        <div class="col-lg-12" style="overflow-x:auto;">         
          <table class="table results">
            <thead>
              <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>E-Mail</th>
                <th>Phone Number</th>
                <th colspan="3" class="text-center">Action</th>
                <!-- <th>View</th>
                <th>Delete</th> -->
              </tr>  
            </thead>
            <tbody id="tabbody" *ngFor="let data of bindData;let i=index " class="text-dark">
              <tr *ngIf="filter(data)">
              <td>{{i+1}}</td>
              <td class="text-capitalize">{{data.firstName}}</td>
              <td class="text-capitalize">{{data.lastName}}</td>
              <td>{{data.email}}</td>              
              <td>{{data.phoneNum}}</td>
              <!-- <td>{{data.degree}}</td> -->
              <td><a routerLink="/employee/update/{{data.id}}"><i class="fas fa-pencil-alt text-success"></i></a></td>
              <td><a routerLink="/employee/view/{{data.id}}"><i class="far fa-eye text-info"></i></a></td>
              <td ><i class="fas fa-trash text-danger" (click)="del(data.id)"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
</div>
<router-outlet></router-outlet>
