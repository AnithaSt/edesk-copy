<div class="container-fluid">
  <div class="container mb-5">
    <div class="row">
      <div class="col-12">
        <a (click)="cancel()" class="back">
          <i class="material-icons">arrow_back</i> <sup>Back</sup>
        </a>
      </div>
    </div>
    <form  name="myform" #myform="ngForm" (ngSubmit)="sendData(myform.value)" >
    <div class="row mt-4 ">
      
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4 ">
        <label>Start Date:</label><br>
        <input type="text" bsDatepicker placeholder="MM/DD/YYYY" name="startDate" #startDate="ngModel" ngModel class="input">
      </div>      
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <label>End Date:</label><br>
        <input type="text" bsDatepicker placeholder="MM/DD/YYYY" name="endDate" #endDate="ngModel" ngModel class="input">
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <label>Leave Type:</label><br>
        <select  class="form-control" name="leaveType" #leaveType="ngModel" ngModel>
          <option></option>
          <option>Adoption Leave</option>
          <option>Advance Earned Leave</option>
          <option>Casual Leave</option>
          <option>Earned Leave</option>
          <option>Flexi Holiday</option>
          <option>Leave Without pay</option>
          <option>Sick Leave</option>
        </select>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 mb-4">
        <label>No.of Dates:</label>
        <input type="number" class="form-control" name="days" #days="ngModel" ngModel>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-3 mb-4">
        <label>Detail Reason:</label>
        <input type="text" class="form-control" name="reason" #reason="ngModel" ngModel>
      </div>
    
    </div>
    <div class="form-group pull-right ">  
      <button class="btn btn-secondary mr-3 sub" routerLink="/employee/dashboard-leavemanagement" >Cancel</button>      
      <button class="btn sub bg-success">Submit</button>
    </div> 
  </form> 
  </div>
</div>
<router-outlet></router-outlet>
